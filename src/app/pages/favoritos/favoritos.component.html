<div class="min-h-full pb-16 w-full">
    <section>
        <div class="text-2xl   bg-teal-700 text-teal-50 flex justify-between">
            <div class="flex justify-start">
                <app-back-button/>
                <img class="w-15 relative bottom-1.5" [src]="urlImage()" />

                <div class="text-2xl pt-4">Events</div>
            </div>

            <div class="mt-4 w-65 ">
            
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-5 pt-5 p-3 px-4">
            @for (event of favoritos(); track $index) {

            <card [event]="event" />
            }
            @if(favoritos().length==0) {
                <h3 class="text-center text-xl text-gray-900 dark:text-gray-100">No tens cap event favorit...</h3>
            }
        </div>
    </section>
</div>
